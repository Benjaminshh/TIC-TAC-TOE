<!DOCTYPE html>
<html>
    <head>
        <title>tic taco</title>
        <script src = "script.js" defer></script>
        <link rel = "stylesheet" href = "style.css" />
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div class = "board">
            <div data-id = "0" class = "piece" id = "one"></div>
            <div data-id = "1" class = "piece" id = "two"></div>
            <div data-id = "2" class = "piece" id = "three"></div>
            <div data-id = "3" class = "piece" id = "four"></div>
            <div data-id = "4" class = "piece" id = "five"></div>
            <div data-id = "5" class = "piece" id = "six"></div>
            <div data-id = "6" class = "piece" id = "seven"></div>
            <div data-id = "7" class = "piece" id = "eight"></div>
            <div data-id = "8" class = "piece" id = "nine"></div>
        </div>
        <div id = "toolToCenter"></div>

    </body>

</html>
